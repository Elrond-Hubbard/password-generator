<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>


        <!-- Options Input -->
        <div id="options">

          <div id="box">
            <input type="checkbox" id="lowerbox">
            <label for="lowerbox">Lowercase</label>
          </div>
          
          <div id="box">
            <input type="checkbox" id="upperbox" checked>
            <label for="upperbox">Uppercase</label>
          </div>
          
          <div id="box">
            <input type="checkbox" id="numberbox" checked>
            <label for="numberbox">Numbers</label>
          </div>
          
          <div id="box">
            <input type="checkbox" id="specialbox" checked>
            <label for="specialbox">Special</label>
          </div>

          <div id="slider">
            <input type="range" id="pLength" min="8" max="128" value="8"/>
            
          </div>

        </div>
        <!--  -->

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
