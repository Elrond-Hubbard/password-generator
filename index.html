<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>


      <!-- Options Input -->
      <div id="options">

        <label id="box">
          <input type="checkbox" class="checkbox" id="lowerbox" checked>
          <span class="checkmark"></span>
          <label for="lowerbox">Lowercase</label>
        </label>


        <label id="box">
          <input type="checkbox" class="checkbox" id="upperbox" checked>
          <span class="checkmark"></span>
          <label for="upperbox">Uppercase</label>
        </label>


        <label id="box">
          <input type="checkbox" class="checkbox" id="numberbox" checked>
          <span class="checkmark"></span>
          <label for="numberbox">Numbers</label>
        </label>


        <label id="box">
          <input type="checkbox" class="checkbox" id="specialbox" checked>
          <span class="checkmark"></span>
          <label for="specialbox">Special</label>
        </label>

        <div class="slidecontainer" id="slider">
          <input class="slider" id="range" type="range" id="pLength" min="8" max="128" value="8">
          <label id="rangeLabel">8</label>
        </div>
      </div>
      <!--  -->

    </div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
